<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="/signin/styleforsignin.css">
   
</head>
<body>
    <div class="container">
        <h1 class="typing-animation"></h1>
        <form method="post" class="signup-form" action="/reca/signinreq">
            <div class="mb-3" style="text-align: start;">
                <label for="rollno" class="form-label">Roll no.</label>
                <input type="text" class="form-control" id="rollno" placeholder="enter roll no" name="rollno">
            </div>
            <div class="form-floating">
                <label for="floatingPassword" style="text-align: start;">Password</label>
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="password">
            </div>
            <button class="button">Less Go</button>
              
        </form>
    </div>
    <script src="/signin/scriptforsignin.js"></script>
</body>
</html>
